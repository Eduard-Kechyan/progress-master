<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Progress Master" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Progress Master</title>
  <script>
    if(navigator.serviceWorker){
      console.log("%PUBLIC_URL%/serviceWorker.js");
      navigator.serviceWorker.register("%PUBLIC_URL%/serviceWorker.js")
      .then(()=>{
          console.log("Registered!");
      })
      .catch(error=>{
        console.log(error);
      })
    }
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run Progress Master.</noscript>
  <div id="root"></div>
</body>

</html>
